<div class="row">
    <div class="col-md-6">
        <div style="text-align:left; padding-left:15px;">
            <h1>Rooms</h1>
        </div>
    </div>
    <div class="col-md-6">
        <div style="text-align:right; padding-right:15px;">
            <button type="button" class="btn btn-primary" aria-label="Add Room" id="addRoomButton">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add room
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table id="roomTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Room Number</th>
                <th>Room Type</th>
                <th>Room Size</th>
                <th>Room Status</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="roomModal" tabindex="-1" role="dialog" aria-labelledby="roomModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add new room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="addRoom">
                        <input type="hidden" class="form-control" id="roomNumber">

                        <div class="form-group row">
                            <label for="roomType" class="col-sm-4 col-form-label">Room Type</label>
                            <div class="col-sm-8">
                            <select id="roomType">
                                <option value="0">Luxury</option>
                                <option value="1">Normal</option>
                                <option value="2">Budget</option>
                            </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="roomSize" class="col-sm-4 col-form-label">Room Size</label>
                            <div class="col-sm-8">
                                <select id="roomSize">
                                <option value="0">One Person</option>
                                <option value="1">Two Persons</option>
                                <option value="2">Three-Four Persons</option>
                                <option value="3">Five-Six Persons</option>
                            </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="roomStatus" class="col-sm-4 col-form-label">Room Status</label>
                            <div class="col-sm-8">
                                <select id="roomStatus">
                                <option value="0">Operational</option>
                                <option value="1">Blocked</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="roomDeleteButton" type="button" class="btn btn-danger" onclick="handleRoom('delete');">
                    Delete
                </button>
                <button id="roomAddButton" type="button" class="btn btn-success" onclick="handleRoom('post');">Add
                    room
                </button>
                <button id="roomSaveButton" type="button" class="btn btn-success" onclick="handleRoom('update');">Save
                    room
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/room.js"></script>
