<div class="row">
    <div class="col-md-6">
        <div style="text-align:left; padding-left:15px;">
            <h1>Guests</h1>
        </div>
    </div>
    <div class="col-md-6">
        <div style="text-align:right; padding-right:15px;">
            <button type="button" class="btn btn-primary" aria-label="Add guest" data-toggle="modal" data-target="#guestModal">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add guest
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
    <table id="guestTable" class="table table-striped table-bordered" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Address</th>
            <th>Zipcode</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone</th>
            <th>E-mail</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="guestModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Guest</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ...
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="guestDeleteButton" type="button" class="btn btn-danger">Delete</button>
                <button id="guestSaveButton" type="button" class="btn btn-success">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="js/guest.js"></script>
