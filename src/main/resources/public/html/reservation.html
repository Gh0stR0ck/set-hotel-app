<div class="row">
    <div class="col-md-6">
        <div style="text-align:left; padding-left:15px;">
            <h1>Reservations</h1>
        </div>
    </div>
    <div class="col-md-6">
        <div style="text-align:right; padding-right:15px;">
            <button type="button" class="btn btn-primary" aria-label="Add Reservation" id="addReservationButton">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add reservation
            </button>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table id="reservationTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th>Reservation number</th>
                <th>Name</th>
                <th>Room</th>
                <th>Start date</th>
                <th>End date</th>
                <th>Payment</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="reservationModal" tabindex="-1" role="dialog" aria-labelledby="reservationModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalLabel">Add new reservation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="addReservation">
                        <input type="hidden" class="form-control" id="reservationNumber">

                        <div class="form-group row" id="guestinput">
                        </div>

                        <div class="form-group row" id="roominput">
                        </div>

                        <div class="form-group row">
                            <label for="startdate" class="col-sm-3 col-form-label">Startdate</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="startdate">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="enddate" class="col-sm-3 col-form-label">Enddate</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="enddate">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="payment" class="col-sm-3 col-form-label">Payment done?</label>
                            <div class="col-sm-8">
                                <select id="payment" class="custom-select col-sm-8">
                                    <option value="true">Yes</option>
                                    <option value="false">No</option>
                                </select>
                            </div>
                        </div>


                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button id="reservationDeleteButton" type="button" class="btn btn-danger" onclick="handleReservation('delete');">
                    Delete
                </button>
                <button id="reservationAddButton" type="button" class="btn btn-success" onclick="handleReservation('post');">Add
                    reservation
                </button>
                <button id="reservationSaveButton" type="button" class="btn btn-success" onclick="handleReservation('update');">Save
                    reservation
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/reservation.js"></script>
